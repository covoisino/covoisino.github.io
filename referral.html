<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opening App…</title>
  <script>
    // Parse ?code= parameter from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    
    if (code) {
      // Universal Link for iOS
      window.location.href = `https://covoisino.github.io/referral?code=${encodeURIComponent(code)}`;
      
      // Custom scheme fallback for Android
      setTimeout(() => {
        window.location.href = `myapp://referral?code=${encodeURIComponent(code)}`;
      }, 500);
    } else {
      document.write('Invalid referral link.');
    }

    // Final app store fallback
    setTimeout(() => {
      window.location.href = 'https://play.google.com/store/apps/details?id=com.your.app';
    }, 2000);
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
